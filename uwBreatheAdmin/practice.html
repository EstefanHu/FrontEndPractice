<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/admin/admin.css" />
    <link rel="stylesheet" type="text/css" href="/css/admin/practice.css" />
    <link rel="stylesheet" type="text/css" href="/css/admin/table.css" />
    <link rel="stylesheet" type="text/css" href="/css/admin/modal.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Practice Manager</title>
</head>

<body>
    <div class="container">
        <div class="adminNav">
            <a href="/">
                <p class="navItem centerText firstNavItem">Map</p>
            </a>
            <div class="primaryNav">
                <a href="">
                    <p class="navItem centerText">Location</p>
                </a>
                <a href="">
                    <p class="navItem centerText">Practice</p>
                </a>
                <a href="">
                    <p class="navItem centerText">User</p>
                </a>
            </div>
            <a href="">
                <p class="navItem centerText lastNavItem">Logout</p>
            </a>
        </div>
        <div class="practiceGrid">
            <div class="practicesTable">
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>Manager</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Breathe</td>
                            <td><a href="">Add</a></td>
                        </tr>
                        <tr>
                            <td>Think</td>
                            <td><a href="">Add</a></td>
                        </tr>
                        <tr>
                            <td>Go for a Jog</td>
                            <td><a href="">Add</a></td>
                        </tr>
                        <tr>
                            <td>Try to Draw</td>
                            <td><a href="">Add</a></td>
                        </tr>
                        <tr>
                            <td>Dance</td>
                            <td><a href="">Add</a></td>
                        </tr>
                        <tr>
                            <td>Sing a Song</td>
                            <td><a href="">Add</a></td>
                        </tr>
                        <tr>
                            <td>Scream</td>
                            <td><a href="">Add</a></td>
                        </tr>
                        <tr>
                            <td>Fight Someone</td>
                            <td><a href="">Add</a></td>
                        </tr>
                    </tbody>
                </table>
                <button class="createNew" id="createPracticeButton">Create Practice</button>
            </div>
            <div class="practiceDetails">
                <div class="practiceStatistics manageFeedStyle">
                    <h1 class="centerText">Statistics about Practice</h1>
                </div>
                <div class="practice manageFeedStyle"></div>
                <div class="managePractice manageFeedStyle"></div>
                <div class="photoManager manageFeedStyle"></div>
            </div>
        </div>
        <img src="/imgs/site/splash.png" class="splash" />
